<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
        .attribution a { text-decoration: none; color: hsl(0, 0%, 8%)}
  </style>

  <link rel="stylesheet" href="main.css">

</head>
<body>
  <main class="card">

    <!--  Input Section -->
    <section class="section row">

      <!--  Section for Day Input -->
      <div class="input">
        <label for="day-date">Day</label>
        <input type="number" name="day-date" id="day-date" min="1" inputmode="numeric" placeholder="DD">
      </div>

      <!--  Section for Month Input -->
      <div class="input">
        <label for="month-date">Month</label>
        <input type="number" name="month-date" id="month-date" min="1" inputmode="numeric" placeholder="MM">
      </div>

      <!--  Section for Year Input -->
      <div class="input">
        <label for="year-date">Year</label>
        <input type="number" name="year-date" id="year-date" min="1000" inputmode="numeric" placeholder="YYYY">
      </div>
    
    </section>

    <!-- Button with Chevron -->
    <button class="chevron-button" aria-label="Submit">
      <svg
        width="16"
        height="16"
        viewBox="0 0 16 16"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M3 6L8 11L13 6"
          stroke="white"
          stroke-width="1"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>

  
    <!--  Output Section  -->
    <section class="section column">
      <h1 class="output">
        <span class="calc-output">--</span> years
      </h1>
      <h1 class="output">
        <span class="calc-output">--</span> months
      </h1>
      <h1 class="output">
        <span class="calc-output">--</span> days
      </h1>

    </section>

  </main>


  
  <div class="attribution">
    Coded by <a href="#">Yukti Gupta</a>.
  </div>
</body>
</html>
