<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="main.css">

</head>
<body>
  <main class="card">

    <!--  Input Section -->
    <section class="section row">

      <!--  Section for Day Input -->
      <div class="input">
        <label for="day-date">Day</label>
        <input type="number" name="day-date" id="day-date" placeholder="DD">
      </div>

      <!--  Section for Month Input -->
      <div class="input">
        <label for="month-date">Month</label>
        <input type="number" name="month-date" id="month-date" placeholder="MM">
      </div>

      <!--  Section for Year Input -->
      <div class="input">
        <label for="year-date">Year</label>
        <input type="number" name="year-date" id="year-date" placeholder="YY">
      </div>
    
    </section>
  
    <!--  Output Section  -->
    <section class="section column">
      <h1>
        <span>--</span> years
      </h1>
      <h1>
        <span>--</span> months
      </h1>
      <h1>
        <span>--</span> days
      </h1>

    </section>

  </main>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yukti Gupta</a>.
  </div>
</body>
</html>
